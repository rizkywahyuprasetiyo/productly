<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- navigasi -->
      <header>
        <div class="logo">
          <img src="img/Logo.png" alt="Logo" width="187" height="32" />
        </div>
        <div class="menu">
          <a href="#" class="menu-item">Product</a>
          <a href="#" class="menu-item">Customers</a>
          <a href="#" class="menu-item">Pricing</a>
          <a href="#" class="menu-item">Rosources</a>
          <a href="#" class="menu-item">Download</a>
          <a href="#" class="menu-item btn-masuk">Sign In</a>
          <a href="#" class="menu-item btn-daftar">Sign Up</a>
        </div>
      </header>
      <!-- end navigasi -->
      <!-- hero -->
      <section class="hero">
        <div class="kiri">
          <h1>Kekuatan super Design Thinking</h1>
          <p>
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </p>
          <div class="cta-hero">
            <a href="#" class="cta-btn-solid">Get Started</a>
            <a href="#" class="cta-btn-less"
              ><img src="img/play-icon.svg" alt="icon-play" /><span
                class="btn-play-component"
                >Watch the video</span
              ></a
            >
          </div>
        </div>
        <div class="kanan">
          <img src="img/Image.png" alt="Hero Image" width="600px" />
        </div>
      </section>
      <!-- end hero -->
    </div>
    <!-- end container -->
  </body>
</html>
